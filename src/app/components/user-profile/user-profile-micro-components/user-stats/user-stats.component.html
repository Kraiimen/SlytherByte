<div class="user-stats">
    <h4>Stats:</h4>
    @if (userStats) {
        <div>
            <p>Top tags:</p>
            @if(userStats.top5Tags.length!=0){
                @for(us of userStats.top5Tags; track us.name){
                    <p>{{us.name}}</p>
                }
            
            }
            
        </div>
    }
</div>
