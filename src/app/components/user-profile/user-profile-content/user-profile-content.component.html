<div class="info">
    @if(userProfile != null){
        <div>
            <img src="https://www.ristorazioneitalianamagazine.it/CMS/wp-content/uploads/2020/02/provolone.png" alt="profile picture">
        </div>
        <h2>{{userProfile.profileName}}</h2>
        <h3>&#64;{{userProfile.profileName}}</h3>
        @if (userProfile.bio) {
            <p>{{userProfile.bio}}</p>
        } @else {
            <p>Write a bio!</p>
        }
    }
    <app-user-stats></app-user-stats>
</div>
<div class="dashboard">
    <div>
        <h3>Latest collections</h3>
    </div>
    <div>
        <h3>Latest reviews</h3>
    </div>
    <div>
        <h3>Recent game beaten</h3>
    </div>
</div>
