@if (userGames && userGames.length > 0) {
    <ul>
        @for (ug of userGames; track ug.userGameId; let i = $index) {
            <li>
                <img [src]="games[i].coverImageUrl" alt="Game cover">
                <h2>{{ games[i].title }}</h2>
                @if (status == 'beaten') {
                    <p>Beaten on <span>{{ ug.completionDate }}</span></p>
                }
            </li>
        }
    </ul>
}
