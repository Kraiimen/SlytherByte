<app-filter-component (filtersChanged)="onFiltersChanged($event)"></app-filter-component>
<app-catalogue-content [games]="games" (selectGame)="getGameDetails($event)"></app-catalogue-content>
@if (showDetails) {
    <div class="backdrop" (click)="hideDetails()"></div>
    <app-game-details [gameId]="gameId" (toggleDetails)="showDetails=$event"></app-game-details>
}
