<div class="close-button" (click)="closeReviewForm()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fffffe">
        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
    </svg>
</div>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <header>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div>
            <label for="rating">Rating</label>
            <select name="rating" formControlName="rating" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </header>
    <div>
        <label for="description">Description</label>
        <textarea type="text" id="description" formControlName="description"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
